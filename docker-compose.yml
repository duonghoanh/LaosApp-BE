version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: laosapp-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: laos-app
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - laosapp-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laosapp-backend
    restart: unless-stopped
    ports:
      - '20251:20251'
    environment:
      - NODE_ENV=production
      - PORT=20251
      - MONGODB_URI=mongodb://mongodb:27017/laos-app
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - laosapp-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  laosapp-network:
    driver: bridge
